<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lost and Found</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
        }
        .navbar {
            padding: 10px 20px;
        }
        .navbar-brand img {
            height: 50px;
            width: auto;
        }
        .navbar-nav {
            flex: 1;
            justify-content: center;
        }
        .navbar-collapse {
            display: flex;
            justify-content: space-between;
        }
        .nav-link.login-btn {
            color: white !important;
            background-color: blue;
            border-radius: 4px;
            padding: 8px 16px;
            transition: background-color 0.3s;
        }
        .nav-link.login-btn:hover {
            background-color: darkblue;
            color: white !important;
        }
        .navbar-nav.right {
            flex: none;
            display: flex;
        }
        .nav-item + .nav-item {
            margin-left: 20px;
        }
        .header-image {
            width: 100%;
            height: auto;
        }
        .content {
            margin: 20px;
        }
        .card {
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fff;
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            font-weight: 600;
        }
        .card-text {
            margin-bottom: 10px;
        }
        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            font-weight: 600;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">
        <img src="kjc logo 1.png" alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Lost and Found <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <ul class="navbar-nav right">
            <li class="nav-item">
                <a class="nav-link" href="about-us.html">About Us</a>
            </li>
            <li class="nav-item">
                <a class="nav-link login-btn" href="login.html">Admin</a>
            </li>
        </ul>
    </div>
</nav>

<img src="Rectangle 10.png" class="header-image" alt="Header Image">

<div class="content">
    <h2>Lost Stuff</h2>
    <div class="row" id="lost-items">
        <!-- Lost items will be added here -->
    </div>
    <h2>Found Stuff</h2>
    <div class="row" id="found-items">
        <!-- Found items will be added here -->
    </div>
</div>

<!-- Bootstrap JS, Popper.js, and jQuery -->
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    function displayItems() {
        let items = JSON.parse(localStorage.getItem('lostAndFoundItems')) || [];

        let lostItemsContainer = document.getElementById('lost-items');
        let foundItemsContainer = document.getElementById('found-items');

        lostItemsContainer.innerHTML = '';
        foundItemsContainer.innerHTML = '';

        items.forEach(item => {
            const cardHtml = `
                <div class="col-md-4">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${item.name}</h5>
                            <p class="card-text">Date: ${item.date}</p>
                            <p class="card-text">${item.details}</p>
                            <p class="card-text"><small class="text-muted">Owner: ${item.owner}</small></p>
                        </div>
                    </div>
                </div>
            `;

            if (item.status === 'lost') {
                lostItemsContainer.insertAdjacentHTML('beforeend', cardHtml);
            } else {
                foundItemsContainer.insertAdjacentHTML('beforeend', cardHtml);
            }
        });
    }

    // Display items on page load
    document.addEventListener('DOMContentLoaded', displayItems);
</script>

</body>
</html>
